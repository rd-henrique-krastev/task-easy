<div class="megadiv">
  <div class="wrapper">

    <div class="container-div">
      <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <h1 class="login-h1">LOGIN</h1>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input autofocus type="text" matInput placeholder="Username *" formControlName="username">
          <mat-error *ngIf="form.controls['username'].touched && form.controls['username'].errors?.['required']" style="background-color: whitesmoke;">
            Username is required!
          </mat-error>
        </mat-form-field>
        <p></p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input name="password" autocomplete="false" matInput [type]="hide ? 'password' : 'text'" placeholder="Password *"
            formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']" style="background-color: whitesmoke;">
            Password is required!
          </mat-error>
        </mat-form-field>
        <p></p>
        <button mat-raised-button color="accent" [disabled]="form.invalid" type="submit">Login</button>
      </form>
      <p></p>
      <span *ngIf="showErrorMessage" style="background-color: whitesmoke;"><mat-error>INCORRECT CREDENTIALS !!!</mat-error></span>
      <p></p>
    </div>


    <div class="registration-rerouting">Don't have an account? <button (click)="clickRegister()">Register</button></div>

  </div>
</div>
